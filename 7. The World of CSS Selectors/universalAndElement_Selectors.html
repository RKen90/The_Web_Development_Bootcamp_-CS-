<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universal and Element Selectors</title>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <h1>Universal and Element Selectors</h1>
        <p>Everything you do in CSS follows this basic pattern</p>
        <p>selector {</p>
        <p>property: value</p>
        <p>}</p>


        <h2>Universal Selector</h2>
        <p>*</p>
        <p>Selects Everything</p>


        <h2>Element Selector</h2>
        <p>Select all _____</p>
        <p>img {height: 30px;}</p>


        <h2>Selector List</h2>
        <p>h1, h2 {color: magenta};</p>
    </body>
</html>
