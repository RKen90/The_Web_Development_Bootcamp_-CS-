<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>More Form Input Options</h1>
        <form action="/5. HTML: Forms and Tables/">
            <div>
                <h3>Checkboxes</h3>
                <label for="checkbox">Label for Checkbox</label>
                <input type="checkbox" name="agree" id="checkbox">
                <button>Submit</button>
            </div>
            <div>
                <h3>Radio Buttons</h3>
                <label for="radio1">Label for Radio</label>
                <input type="radio" name="rad" id="radio1" value="radio1">
                <label for="radio2">Label for Radio</label>
                <input type="radio" name="rad" id="radio2" value="radio2">
                <label for="radio3">Label for Radio</label>
                <input type="radio" name="rad" id="radio3" value="radio3">
            </div>
            <div>
                <h3>Selects</h3>
                <label for="meal_select">Please select a Meal</label>
                <select name="meal" id="meal_select">
                    <option value="">Please Choose an Option</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Murder">Murder</option>
                </select>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
