<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name Attribue</title>
    </head>
    <body>
        <h1>Name Attribute</h1>
        <form action="/tacos">
            <div>
                <label for="textyMcGoo">I am a label for a text box</label>
                <input type="text" id="textyMcGoo"
                    placeholder="Hello World" name="name">
            </div>
            <div>
                <label for="pass">Enter your Password</label>
                <input type="password" placeholder="Hello World" id="pass"
                    name="pass">
            </div>
            <div>
                <label for="coloryMcColourFace">I am a label for the color
                    picker</label>
                <input type="color" id="coloryMcColourFace" name="col">
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
