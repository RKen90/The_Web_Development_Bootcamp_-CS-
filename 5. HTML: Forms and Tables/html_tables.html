<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables</title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <section class="tables">
            <table>
                <tr>
                    <th>Animal</th>
                    <th>Average Mass</th>
                    <th>Maximum Mass</th>
                    <th>Flighted</th>
                </tr>
                <tr>
                    <td>Ostrich</td>
                    <td>104 (230)</td>
                    <td>156.8</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90 (200)</td>
                    <td>130</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Domestic Turkey</td>
                    <td>13.5</td>
                    <td>39</td>
                    <td>Yes</td>
                </tr>
            </table>
        </section>
    </body>
</html>
