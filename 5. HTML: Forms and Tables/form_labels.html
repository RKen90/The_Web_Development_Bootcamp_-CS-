<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Labels</title>
    </head>
    <body>
        <h1>Form Input Types</h1>
        <form action="">
            <div>
                <label for="textyMcGoo">I am a label for a text box</label>
                <input type="text" id="textyMcGoo"
                    placeholder="Hello World">
            </div>
            <div>
                <label for="pass">Enter your Password</label>
                <input type="password" placeholder="Hello World" id="pass">
            </div>
            <div>
                <label for="coloryMcColourFace">I am a label for the color
                    picker</label>
                <input type="color" id="coloryMcColourFace">
            </div>
            <input type="file">
            <input type="number">
            <input type="time">
            <input type="radio">
        </form>
    </body>
</html>

<!-- Form Labels
    Labels associted with the inputs
    linked with id - for
    id should be unique
-->
