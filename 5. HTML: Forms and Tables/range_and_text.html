<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Range and Text Area</title>
    </head>
    <body>
        <h1>Range and Text Area</h1>
        <h2>Range</h2>
        <form action="">
            <input type="range" id="volume" name="volume" min="0" max="11">
            <label for="volume">Volume</label>
            <div>
                <input type="range" name="cheese" id="cheese" min="0" max="100"
                    step="10">
                <label for="cheese">Cheese</label>
            </div>
            <button>Submit</button>
        </form>

        <h2>Text Area</h2>
        <textarea name="story2" id="story1" cols="30" rows="10"
            placeholder="Lorem, ipsum
            dolor sit amet consectetur adipisicing elit. Iure id aperiam magni,
            tenetur voluptatem dolorem aliquid saepe? Quod exercitationem
            voluptas in aliquid modi provident perspiciatis, repellendus
            nesciunt autem quo asperiores."></textarea>
        <label for="story1">Story Text</label>
    </body>
</html>
