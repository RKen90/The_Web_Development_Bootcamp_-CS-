<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Buttons</title>
    </head>
    <body>
        <h1>HTML Buttons</h1>
        <button>I am a button</button>
        <hr>
        <form action="/5. HTML: Forms and Tables/">
            <div>
                <label for="textyMcGoo">I am a label for a text box</label>
                <input type="text" id="textyMcGoo"
                    placeholder="Hello World">
            </div>
            <div>
                <label for="pass">Enter your Password</label>
                <input type="password" placeholder="Hello World" id="pass">
            </div>
            <div>
                <label for="coloryMcColourFace">I am a label for the color
                    picker</label>
                <input type="color" id="coloryMcColourFace">
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>

<!-- The button element 
default type of a button in a form is SUBMIT-->
