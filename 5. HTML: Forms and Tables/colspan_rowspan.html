<!-- Break up the table into logical sections
thead
tfoot
tbody 
Wrap rows in the correct element-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables</title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <section class="tables">
            <table>
                <thead>
                    <tr>
                        <th>Animal</th>
                        <th>Average Mass</th>
                        <th>Maximum Mass</th>
                        <th>Flighted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ostrich</td>
                        <td>104 (230)</td>
                        <td>156.8</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Somali Ostrich</td>
                        <td>90 (200)</td>
                        <td>130</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Domestic Turkey</td>
                        <td>13.5</td>
                        <td>39</td>
                        <td>Yes</td>

                    </tr>
                </tbody>
            </table>
        </section>
        <section class="table2">
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Animal</th>
                        <th colspan="2">Average Mass</th>
                        <th rowspan="2">Flighted</th>
                    </tr>
                    <tr>
                        <th>KG</th>
                        <th>LB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ostrich</td>
                        <td>104</td>
                        <td>130</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Somali Ostrich</td>
                        <td>90</td>
                        <td>200</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Domestic Turkey</td>
                        <td>13.5</td>
                        <td>29.8</td>
                        <td>Yes</td>

                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
