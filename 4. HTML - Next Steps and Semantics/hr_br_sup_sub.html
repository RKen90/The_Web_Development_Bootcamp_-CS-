<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assorted Elements</title>
    </head>
    <body>
        <h1>Assorted Elements</h1>
        <h2>HR - Horizontal Rule</h2>
        <p>A thematic break, a line</p>
        <hr>


        <h2>BR - Line Break</h2>
        <p>I am a line <br>I am another line <br>There is a BR between us!</p>
        <h2>Superscript and Subscript</h2>
        <h3>Superscript</h3>
        <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
        <p>Think citations, elevated off the baseline</p>
        <h3>Subscript</h3>
        <p>H<sub>2</sub>O</p>
        <H3>Combined</H3>
        <p><sup>1</sup>/<sub>2</sub></p>
    </body>
</html>
