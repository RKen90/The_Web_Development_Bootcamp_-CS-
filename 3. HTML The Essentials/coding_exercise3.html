<!-- Wolf Images & Links Exercise
Let's get some practice with HTML Images and Anchor Elements.  In index.html, please do the following:

Create a link that goes to this url: https://en.wikipedia.org/wiki/Wolf Use whatever link text you would like!

Create an image element using this source: https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg

Make sure to include some alt text on the image! -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Exercise 3</title>
    </head>
    <body>
        <h1>Coding Exercise 3</h1>
        <h2>Challenge 1</h2>
        <ul>
            <li>Create a link that goes to this url:
                https://en.wikipedia.org/wiki/Wolf</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/Wolf">Wolfie McWolfFace</a>
        <h2>Challenge 2</h2>
        <ul>
            <li>Create an image element using this source:
                https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg
            </li>
        </ul>
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg"
            alt="Image McWolfFace">
    </body>
</html>
